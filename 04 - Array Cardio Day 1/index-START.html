    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const result1 = inventors.filter(inventor => inventor.year >= 1500 && inventor.year < 1600);

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    const result2 = inventors.map(inventor => `${inventor.first} ${inventor.last}`);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const result3 = inventors.sort((inventor1, inventor2)  => inventor1.year - inventor2.year);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    const result4 = inventors.reduce((total, inventor) => {
      return total + inventor.passed - inventor.year;
    }, 0);


    // 5. Sort the inventors by years lived
    const result5 = inventors.sort((inventor1, inventor2) => {
      return (inventor1.passed - inventor1.year) -
             (inventor2.passed - inventor2.year);
    });

    // 7. sort Exercise
    // ### SORT IS MUTABLE ###
    // Sort the people alphabetically by last name
    var result7 = inventors.sort((inventorA, inventorB) => {
      if (inventorA.last > inventorB.last) {
        // positive return means sort b before a
        return 1;
      } else if (inventorA.last < inventorB.last) {
        // negative return means keep them in the same place
        return -1;
      } else {
        // means they are the same, keep them in the same place
        return 0;
      }
    });

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    const result8 = data.reduce((counts, str) => {
      if (counts[str] == null) {
        counts[str] = 1;
      } else {
        counts[str]++;
      }
      
      return counts;
    }, {});
