<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hi");

    // Interpolated
    console.log("hello i am a %s string!", "ASFJLAG")

    // Styled
    // console.log("%c i am some great text", "font-size: 50px; background: red; ")

    // warning!
    console.warn("ah")

    // Error :|
    console.error('error');

    // Info
    console.info("croc eat 3-4 people per year");

    // Testing
    const p = document.querySelector("p");
    console.assert(1 === 2, "that is wrong");
    
    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
        console.log(`this dog's name is : ${dog.name}`);
        console.log(`this dog's age is : ${dog.age}`);
      console.groupEnd(`${dog.name}`);
    })

    // counting

    console.count("Justin")
    console.count("Justin")
    console.count("Justin")
    console.count("Justin");

    // timing

    console.time("fetch data");
    fetch('https://api.github.com/users/justinthareja')
      .then(data => data.json())
      .then(data => {
        console.log(data);
        console.timeEnd("fetch data")
      })

      console.table(dogs)

  </script>
</body>
</html>
